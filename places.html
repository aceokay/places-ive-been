<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a places:</h2>
          <form id="new-places">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmarks">Landmarks</label>
              <input type="text" class="form-control" id="new-landmarks">
            </div>

            <div id="new-notes">
              <div class="new-note">
                <div class="form-group">
                  <label for="time-of-year">Time of Year</label>
                  <input type="text" class="form-control new-time-of-year">
                </div>
                <div class="form-group">
                  <label for="location-notes">Location Notes</label>
                  <input type="text" class="form-control new-location-notes">
                </div>
                <div class="form-group">
                  <label for="rating">Rating</label>
                  <input type="text" class="form-control new-rating">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-note">Another Note</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-places">
            <h2></h2>

            <p>Location: <span class="location"></span></p>
            <p>Landmarks: <span class="landmarks"></span></p>
            <p>Notes:</p>
            <ul id="notes">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
